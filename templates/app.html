<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="author" content="GA">
  <meta name="description" content="a registration form">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet" >
</head>

<body>

  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="https://register-demo.freecodecamp.org" form="POST">
	<fieldset>
		<label for="first-name">Enter Your First Name: <input type="text" id="first-name" required/></label>
		<label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required/>
		<label for="email">Enter Your Email: <input type="email" id="email" required/>
		<label for="password">Create a New Password: <input type="password" id="password" pattern="[a-z0-5]{8,}" required/>
	</fieldset>
	<fieldset>
		<label for="personal"><input type="radio" id="personal" name="account" value="personal"> Personal Account</label>
		<label for="business"><input type="radio" id="business" name="account" value="business"> Business Account</label>
		<label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" value="terms-and-conditions"> I accept the <a href="https://register-demo.freecodecamp.org">terms and conditions</a></label>
	</fieldset>
	<fieldset>
		<label for="upload-picture">Upload a profile picture: <input type="file" id="upload-picture"/></label>
		<label for="age">Input your age (years): <input type="number" id="age" min="13" max="120"></label>
		<label for="referrer">How did you hear about us?
			<select name="referrer" id="referrer">
				<option value="">(select one)</option>
				<option value="1">freeCodeCamp News</option>
				<option value="2">freeCodeCamp Youtube Channel</option>
				<option value="3">freeCodeCamp Forum</option>
				<option value="4">Other</option>
			</select>
		</label>
		<label for="bio">
			Provide a bio: <textarea height="4" placeholder="I like coding on the beach..." name="bio" id="bio"></textarea>
		</label>
	</fieldset>
	<input type="submit" id="submit" value="Submit"/>
  </form>
  
</body>

</html>
